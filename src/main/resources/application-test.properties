spring.application.name=peer-colab
spring.datasource.url=jdbc:h2:~/testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.flyway.enabled=true
spring.flyway.out-of-order=true
spring.flyway.locations=classpath:db/migration, classpath:db/migration/mock
#logging
logging.level.ROOT=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.ghsbmgroup.peer=DEBUG
#mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=sechelc@ghsbmgroup.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#application specific
peer.security.authentication.jwt.base64-secret=test
# Token is valid 24 hours
peer.security.authentication.jwt.token-validity-in-seconds=86400
peer.security.authentication.jwt.token-validity-in-seconds-for-remember-me=2592000
peer.logging.logstash.enabled=false
peer.logging.use-json-format=false
peer.client-app.name=Peer-Colab
peer.clientApp.name=Peer-Colab
server.port=8080
peer.mail.base-url=localhost
peer.mail.from=sechelc@ghsbmgroup.com

